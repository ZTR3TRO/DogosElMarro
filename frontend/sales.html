<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta - El Marro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS COPIADO DIRECTAMENTE DE TU DASHBOARD.HTML Y INVENTORY.HTML PARA CONSISTENCIA */
        :root {
            --primary-color: #ff6b35; /* Naranja hotdog */
            --secondary-color: #f7931e; /* Naranja m치s claro */
            --accent-color: #ffcc02; /* Amarillo */
            --dark-color: #333;
            --light-color: #f4f4f4;
            --white-color: #fff;
            --sidebar-width: 250px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-color);
            min-height: 100vh;
            color: var(--dark-color);
        }

        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            color: var(--white-color);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed; /* Hace que la barra lateral sea fija */
            top: 0; /* La ancla a la parte superior */
            left: 0; /* La ancla a la parte izquierda */
            height: 100vh; /* Ocupa toda la altura de la ventana */
        }

        .sidebar .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .logo {
            width: 80px;
            height: 80px;
            background-color: var(--white-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 40px;
            color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar .brand-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--white-color);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .sidebar nav ul {
            list-style: none;
            flex-grow: 1;
        }

        .sidebar nav ul li {
            margin-bottom: 10px;
        }

        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: var(--white-color);
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .sidebar nav ul li a span {
            margin-right: 10px;
            font-size: 20px;
        }

        .sidebar nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .sidebar nav ul li a.active {
            background-color: var(--accent-color);
            color: var(--dark-color);
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .logout-button {
            background-color: #f44336; /* Color rojo para cerrar sesi칩n */
            color: var(--white-color);
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Espacio con el men칰 */
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: var(--light-color);
            overflow-y: auto;
            margin-left: var(--sidebar-width); /* Mueve el contenido principal a la derecha */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 28px;
            color: var(--dark-color);
        }

        .user-info {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .user-info span {
            margin-right: 10px;
            color: #555;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        /* --- Estilos espec칤ficos para las tarjetas y formularios --- */
        .content-area {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Dos columnas: productos y carrito */
            gap: 25px;
            align-items: flex-start; /* Alinea los items al inicio */
        }

        @media (max-width: 992px) {
            .content-area {
                grid-template-columns: 1fr; /* Una columna en pantallas peque침as */
            }
        }

        .card {
            background-color: var(--white-color);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 8px;
            margin-bottom: 15px;
        }

        .card-header h2 {
            font-size: 22px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .card-header h2 i {
            margin-right: 10px;
            font-size: 28px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-control, .form-select {
            display: block;
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .form-control:focus, .form-select:focus {
            color: #495057;
            background-color: #fff;
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 53, 0.25);
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: var(--white-color);
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        .btn-primary {
            color: var(--white-color);
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #e65c2b;
            border-color: #e65c2b;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .btn-sm {
            padding: .25rem .5rem;
            font-size: .875rem;
            border-radius: .2rem;
        }

        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: var(--dark-color);
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .table-hover tbody tr:hover {
            color: var(--dark-color);
            background-color: rgba(0, 0, 0, 0.075);
        }

        .text-end { text-align: right; }
        .text-center { text-align: center; }
        .text-muted { color: #6c757d; }
        .text-danger { color: #dc3545; }
        .text-success { color: #28a745; }
        .fw-bold { font-weight: 700; }
        .mt-2 { margin-top: 0.5rem !important; }
        .mt-3 { margin-top: 1rem !important; }
        .mt-4 { margin-top: 1.5rem !important; }
        .mb-3 { margin-bottom: 1rem !important; }
        .mb-4 { margin-bottom: 1.5rem !important; }
        .w-100 { width: 100% !important; }

        /* Estilos para Toast y Modales */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .toast {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: translateX(100%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            min-width: 250px;
            display: flex;
            align-items: center;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.hide {
            opacity: 0;
            transform: translateX(100%);
        }
        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }
        .toast.warning { background-color: #ffc107; color: #333;}
        .toast.info { background-color: #17a2b8; }
        .toast i { margin-right: 8px; }

        /* Basic Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Oculto por defecto */
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        .modal-content h3 {
            margin-top: 0;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        .modal-content p {
            margin-bottom: 20px;
            color: #555;
        }
        .modal-buttons button {
            margin: 0 10px;
        }
        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #888;
        }
        .modal-close-btn:hover {
            color: var(--primary-color);
        }

        /* Sales specific styles */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            max-height: 70vh; /* Limitar altura y permitir scroll */
            overflow-y: auto;
            padding-right: 5px; /* Para el scrollbar */
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 150px;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .product-card h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: var(--dark-color);
            flex-grow: 1; /* Permite que el nombre ocupe el espacio disponible */
        }

        .product-card p {
            font-size: 0.9em;
            color: #666;
        }

        .product-card .price {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 5px;
        }
        .product-card.out-of-stock {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #f8f8f8;
        }
        .product-card.out-of-stock .stock-message {
            color: #dc3545;
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            max-height: 350px; /* Altura m치xima para la lista del carrito */
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-top: 1px solid #eee;
        }
        .cart-item:first-child {
            border-top: none;
        }
        .cart-item span {
            flex-grow: 1;
        }
        .cart-item .item-quantity {
            font-weight: bold;
            margin-right: 10px;
        }
        .cart-item .item-price {
            font-weight: bold;
            color: var(--primary-color);
            margin-left: 10px;
        }
        .cart-item .remove-item-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 1.1em;
            margin-left: 10px;
        }

        .cart-summary {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid var(--accent-color);
        }
        .cart-summary div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .cart-summary .total {
            font-size: 1.4em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .payment-options {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .payment-options label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }
        .payment-options div {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .payment-options input[type="radio"] {
            display: none;
        }
        .payment-options input[type="radio"] + label {
            background-color: #f0f0f0;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
            font-weight: normal;
        }
        .payment-options input[type="radio"]:checked + label {
            background-color: var(--primary-color);
            color: var(--white-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>

    <script>
        // --- Variables y Utilidades Comunes ---
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN',
                minimumFractionDigits: 2,
            }).format(amount);
        };

        const showToast = (type, message, duration = 3000) => {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-times-circle' : type === 'warning' ? 'fa-exclamation-triangle' : 'fa-info-circle'}"></i><span>${message}</span>`;
            toastContainer.appendChild(toast);

            setTimeout(() => { toast.classList.add('show'); }, 10);

            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
                toast.addEventListener('transitionend', () => toast.remove(), { once: true });
            }, duration);
        };

        const showConfirmModal = (title, message, onConfirm, onCancel = () => {}) => {
            const modalContainer = document.getElementById('modalContainer');
            // Aseg칰rate de que el modalContainer est칠 visible antes de a침adir contenido
            modalContainer.style.display = 'flex'; // Mostrar el overlay del modal
            modalContainer.innerHTML = `
                <div class="modal-overlay">
                    <div class="modal-content">
                        <h3>${title}</h3>
                        <p>${message}</p>
                        <div class="modal-buttons">
                            <button class="btn btn-danger" id="modalConfirmCancel">Cancelar</button>
                            <button class="btn btn-success" id="modalConfirmAccept">Aceptar</button>
                        </div>
                    </div>
                </div>
            `;
            // Aseg칰rate de seleccionar el modal-overlay correctamente
            const currentModalOverlay = modalContainer.querySelector('.modal-overlay');
            currentModalOverlay.style.display = 'flex'; // Aseg칰rate de que el overlay individual tambi칠n se muestre

            document.getElementById('modalConfirmAccept').onclick = () => {
                onConfirm();
                closeModal();
            };
            document.getElementById('modalConfirmCancel').onclick = () => {
                onCancel();
                closeModal();
            };
        };

        const closeModal = () => {
            const modalContainer = document.getElementById('modalContainer');
            // Eliminar el contenido y ocultar el contenedor principal
            modalContainer.innerHTML = '';
            modalContainer.style.display = 'none';
        };

        // --- L칩gica de "Autenticaci칩n" Simplificada para Demostraci칩n ---
        let currentUser = null; // Variable para almacenar el usuario loggeado

        const checkLogin = () => {
            let loggedInUser = localStorage.getItem('loggedInUser');

            if (!loggedInUser) {
                // Si no hay usuario logueado, simular un usuario de demostraci칩n
                currentUser = { id: 1, username: 'Cajero Demostraci칩n', role: 'cajero' }; // Asumiendo un rol de cajero
                localStorage.setItem('loggedInUser', JSON.stringify(currentUser));
                console.log('Usuario de demostraci칩n establecido en localStorage.');
            } else {
                currentUser = JSON.parse(loggedInUser);
            }

            document.getElementById('userInfoName').textContent = `Hola, ${currentUser.username}`;
            document.getElementById('welcomeMessage').textContent = `Punto de Venta - ${currentUser.username}`;
        };

        const logoutButton = document.getElementById('logoutButton');
        if (logoutButton) {
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('loggedInUser');
                // Redirigir a la p치gina de login si tienes una, o simplemente recargar
                window.location.href = 'index.html'; // Ajusta esto a tu p치gina de login
            });
        }

        // --- L칩gica Espec칤fica de Ventas ---
        const productGrid = document.getElementById('productGrid');
        const cartItemsList = document.getElementById('cartItemsList');
        const cartSubtotalSpan = document.getElementById('cartSubtotal');
        const cartIVASpan = document.getElementById('cartIVA');
        const cartTotalSpan = document.getElementById('cartTotal');
        const productSearchInput = document.getElementById('productSearch');
        const completeSaleBtn = document.getElementById('completeSaleBtn');
        const cancelSaleBtn = document.getElementById('cancelSaleBtn');

        let menuProducts = []; // Todos los productos disponibles para la venta
        let cart = []; // Almacena los 칤tems del carrito

        const fetchMenuProducts = async () => {
            try {
                // Endpoint para obtener productos para el men칰 (platillos y bebidas con stock calculado)
                const response = await fetch('http://localhost:3000/api/sales/menu');
                if (!response.ok) {
                    const errorText = await response.text(); // Leer el cuerpo del error
                    throw new Error(`Error ${response.status}: ${errorText || response.statusText}`);
                }
                menuProducts = await response.json();
                renderProductGrid();
            } catch (error) {
                console.error('Error fetching menu products:', error);
                productGrid.innerHTML = '<p class="text-center text-danger">Error al cargar el men칰. Intente de nuevo m치s tarde.</p>';
                showToast('error', `No se pudo cargar el men칰: ${error.message}`);
            }
        };

        const renderProductGrid = () => {
            productGrid.innerHTML = '';
            const searchTerm = productSearchInput.value.toLowerCase();
            const filteredProducts = menuProducts.filter(product =>
                product.nombre_producto.toLowerCase().includes(searchTerm)
            );

            if (filteredProducts.length === 0) {
                productGrid.innerHTML = '<p class="text-center text-muted">No se encontraron productos.</p>';
                return;
            }

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = `product-card ${product.cantidad_disponible <= 0 ? 'out-of-stock' : ''}`;
                productCard.dataset.id = product.id;
                productCard.dataset.name = product.nombre_producto;
                productCard.dataset.price = product.precio_venta;
                productCard.dataset.stock = product.cantidad_disponible;
                productCard.dataset.category = product.nombre_categoria; // A침adir categor칤a

                productCard.innerHTML = `
                    <h3>${product.nombre_producto}</h3>
                    <p class="price">${formatCurrency(product.precio_venta)}</p>
                    ${product.cantidad_disponible <= 0 ? '<p class="stock-message">Agotado</p>' : `<p class="text-muted">Stock: ${product.cantidad_disponible !== null ? product.cantidad_disponible : 'N/A'}</p>`}
                `;

                if (product.cantidad_disponible > 0) {
                    productCard.addEventListener('click', () => addProductToCart(product));
                } else {
                    productCard.title = "Producto agotado"; // Tooltip
                }
                productGrid.appendChild(productCard);
            });
        };

        const addProductToCart = (product) => {
            const existingItem = cart.find(item => item.productId === product.id);

            // Determinar el stock disponible del producto actual para la validaci칩n
            // Necesitamos el stock actual del producto en el men칰 (que ya considera ingredientes para platillos)
            const productInMenu = menuProducts.find(p => p.id === product.id);
            const currentAvailableStock = productInMenu ? productInMenu.cantidad_disponible : 0;

            if (currentAvailableStock <= 0) {
                showToast('warning', `"${product.nombre_producto}" est치 agotado.`);
                return;
            }

            if (existingItem) {
                if (existingItem.quantity >= currentAvailableStock) {
                    showToast('warning', `No puedes a침adir m치s de "${product.nombre_producto}". L칤mite de stock alcanzado.`);
                    return;
                }
                existingItem.quantity++;
            } else {
                cart.push({
                    productId: product.id,
                    productName: product.nombre_producto,
                    unitPrice: product.precio_venta,
                    quantity: 1,
                    categoryName: product.nombre_categoria
                });
            }
            renderCart();
            showToast('success', `"${product.nombre_producto}" a침adido al carrito.`);
        };


        const renderCart = () => {
            cartItemsList.innerHTML = '';
            let subtotal = 0;

            if (cart.length === 0) {
                cartItemsList.innerHTML = '<li class="text-center text-muted">El carrito est치 vac칤o.</li>';
            } else {
                cart.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'cart-item';
                    const itemTotal = item.quantity * item.unitPrice;
                    subtotal += itemTotal;

                    li.innerHTML = `
                        <span>${item.productName}</span>
                        <span class="item-quantity">${item.quantity} x ${formatCurrency(item.unitPrice)}</span>
                        <span class="item-price">${formatCurrency(itemTotal)}</span>
                        <button class="remove-item-btn" data-product-id="${item.productId}"><i class="fas fa-trash-alt"></i></button>
                    `;
                    cartItemsList.appendChild(li);
                });
            }
            updateCartSummary(subtotal);
            addRemoveItemListeners();
        };

        const addRemoveItemListeners = () => {
            document.querySelectorAll('.remove-item-btn').forEach(button => {
                button.onclick = (e) => {
                    const productId = parseInt(e.currentTarget.dataset.productId);
                    removeItemFromCart(productId);
                };
            });
        };

        const removeItemFromCart = (productId) => {
            const itemIndex = cart.findIndex(item => item.productId === productId);
            if (itemIndex > -1) {
                const removedItem = cart[itemIndex];
                if (removedItem.quantity > 1) {
                    removedItem.quantity--;
                    showToast('info', `Una unidad de "${removedItem.productName}" eliminada.`);
                } else {
                    cart.splice(itemIndex, 1);
                    showToast('info', `"${removedItem.productName}" eliminado del carrito.`);
                }
                renderCart();
            }
        };

        const updateCartSummary = (subtotal) => {
            const ivaRate = 0.16; // 16% de IVA
            const iva = subtotal * ivaRate;
            const total = subtotal + iva;

            cartSubtotalSpan.textContent = formatCurrency(subtotal);
            cartIVASpan.textContent = formatCurrency(iva);
            cartTotalSpan.textContent = formatCurrency(total);
        };

        const completeSale = async () => {
            if (cart.length === 0) {
                showToast('warning', 'El carrito est치 vac칤o. A침ade productos antes de completar la venta.');
                return;
            }

            // Confirmaci칩n antes de completar la venta
            showConfirmModal('Confirmar Venta', '쮼st치s seguro de que quieres completar esta venta?', async () => {
                const selectedPaymentType = document.querySelector('input[name="paymentType"]:checked').value;
                const userId = currentUser ? currentUser.id : null; // Obtener el ID del usuario loggeado

                if (!userId) {
                    showToast('error', 'No se pudo identificar al usuario. Por favor, reinicie la p치gina.');
                    return;
                }

                try {
                    const response = await fetch('http://localhost:3000/api/sales', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            cartItems: cart,
                            userId: userId,
                            paymentType: selectedPaymentType
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json(); // Intentar leer el JSON de error
                        throw new Error(errorData.message || 'Error al procesar la venta en el servidor.');
                    }

                    const result = await response.json();
                    showToast('success', result.message || 'Venta completada exitosamente.');
                    cart = []; // Vaciar el carrito
                    renderCart(); // Actualizar la vista del carrito
                    fetchMenuProducts(); // Volver a cargar el men칰 para actualizar el stock visible
                } catch (error) {
                    console.error('Error al completar la venta:', error);
                    showToast('error', `Error al completar la venta: ${error.message}`);
                }
            });
        };

        const cancelSale = () => {
            if (cart.length === 0) {
                showToast('info', 'El carrito ya est치 vac칤o.');
                return;
            }
            showConfirmModal('Confirmar Cancelaci칩n', '쮼st치s seguro de que quieres cancelar la venta y vaciar el carrito?', () => {
                cart = [];
                renderCart();
                showToast('info', 'Venta cancelada. Carrito vaciado.');
            });
        };

        // --- Event Listeners ---
        productSearchInput.addEventListener('input', renderProductGrid);
        completeSaleBtn.addEventListener('click', completeSale);
        cancelSaleBtn.addEventListener('click', cancelSale);

        // --- Inicializaci칩n ---
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin(); // Inicializar el usuario
            fetchMenuProducts(); // Cargar productos al iniciar
            renderCart(); // Asegurarse de que el carrito se renderice inicialmente
        });
    </script>
</body>
</html>
